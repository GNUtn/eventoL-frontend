<navbar></navbar>

<section class="hero" style="background-image: url('../../../assets/images/party.png');">
</section>


<section>
    <div class="row">
        <div
            class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 panel panel-default login-panel">
            <h2>Login</h2>
            <a href="javascript:void(0)" class="btn btn-fab social-login-btn github"><i class="fa fa-github"></i></a>
            <a href="javascript:void(0)" class="btn btn-fab social-login-btn google"><i class="fa fa-google"></i></a>
            <a href="javascript:void(0)" class="btn btn-fab social-login-btn facebook"><i class="fa fa-facebook-f"></i></a>
            <a href="javascript:void(0)" class="btn btn-fab social-login-btn twitter"><i class="fa fa-twitter"></i></a>
            <a href="javascript:void(0)" class="btn btn-fab social-login-btn linkedin"><i class="fa fa-linkedin"></i></a>
            <hr>
            <form class="form" name="form" ng-submit="auth.login(form)" novalidate>
                <fieldset>
                    <div class="form-group label-floating">
                        <label class="control-label" for="email">email</label>
                        <input type="email" name="email" class="form-control" ng-model="auth.user.email" required>
                    </div>

                    <div class="form-group label-floating">
                        <label class="control-label" for="password">password</label>
                        <input type="password" name="password" class="form-control" ng-model="auth.user.password"
                               required>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block"
                           ng-show="form.email.$error.required && form.password.$error.required && auth.submitted">
                            Please enter your email and password.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.email && auth.submitted">
                            Please enter a valid email.
                        </p>

                        <p class="help-block">{{ auth.errors.other }}</p>
                    </div>

                    <div class="pull-right">
                        <button class="btn btn-raised btn-success" type="submit">
                            Login
                        </button>
                        <a class="btn btn-raised btn-info" href="/signup">
                            Register
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <hr>
</section>
