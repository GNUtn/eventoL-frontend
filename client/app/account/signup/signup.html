<navbar></navbar>

<section class="hero" style="background-image: url('../../../assets/images/party.png');">
</section>

<section>
    <div class="row">
        <div
            class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 panel panel-default login-panel">
            <h2>Sign Up</h2>
            <form class="form" name="form" ng-submit="auth.register(form)" novalidate>
                <fieldset>
                    <div class="form-group label-floating" ng-class="{ 'has-success': form.name.$valid && auth.submitted,
                                            'has-error': form.name.$invalid && auth.submitted }">
                        <label class="control-label" for="username">name</label>
                        <input type="text" name="username" class="form-control" ng-model="auth.user.name" required>
                        <span class="help-block" ng-show="form.name.$error.required && vm.submitted">
                            A name is required
                        </span>
                    </div>

                    <div class="form-group label-floating" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && auth.submitted }">
                        <label class="control-label" for="email">email</label>
                        <input type="email" name="email" class="form-control" ng-model="auth.user.email" required>
                        <span class="help-block" ng-show="form.email.$error.email && auth.submitted">
                            Doesn't look like a valid email.
                        </span>
                        <span class="help-block" ng-show="form.email.$error.required && auth.submitted">
                            What's your email address?
                        </span>
                    </div>

                    <div class="form-group label-floating" ng-class="{ 'has-success': form.password.$valid && auth.submitted,
                                            'has-error': form.password.$invalid && auth.submitted }">
                        <label class="control-label" for="password">password</label>
                        <input type="password" name="password" class="form-control" ng-model="auth.user.password"
                               ng-minlength="3"
                               required>
                        <span class="help-block"
                              ng-show="(form.password.$error.minlength || form.password.$error.required) && auth.submitted">
                            Password must be at least 3 characters.
                        </span>
                    </div>

                    <div class="form-group label-floating" ng-class="{ 'has-success': form.confirmPassword.$valid && auth.submitted,
                                            'has-error': form.confirmPassword.$invalid && auth.submitted }">
                        <label class="control-label" for="confirm-password">confirm password</label>
                        <input type="password" name="confirm-password" class="form-control"
                               ng-model="auth.user.confirmPassword"
                               ng-minlength="3"
                               match="auth.user.password"
                               required>
                        <span class="help-block"
                              ng-show="form.confirmPassword.$error.match && auth.submitted">
                            Passwords must match.
                        </span>
                    </div>

                    <div class="pull-right">
                        <button class="btn btn-raised btn-success" type="submit">
                            Sign Up
                        </button>
                        <a class="btn btn-raised btn-info" href="/login">
                            Login
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
